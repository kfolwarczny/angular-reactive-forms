<div class="container">
  <p>Welcome home <strong>{{user?.name}}</strong></p>

  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input class="form-control" id="surname" placeholder="Surname">
    </div>
    <div class="form-group">
      <label for="age">User age</label>
      <input class="form-control" id="age" placeholder="Age">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="email">
    </div>
    <div class="form-group">
      <label for="city">User city</label>
      <input class="form-control" id="city" placeholder="City">
    </div>
    <div class="form-group">
      <label for="country">User country</label>
      <input class="form-control" id="country" placeholder="Country">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
